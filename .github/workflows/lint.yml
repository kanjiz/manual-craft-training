name: Markdown Lint

on:
  push:
    branches: [ main, develop]

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: npm
    - name: Install markdownlint-cli
      run: npm install -g markdownlint-cli
    - name: Run markdownlint
      run: markdownlint **/*.md
